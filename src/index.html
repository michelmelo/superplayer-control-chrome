<!DOCTYPE html>
<html>
  <head>
    <title>Superplayer Control</title>
    <meta charset="utf-8">
    <!-- build:css css/control.min.css -->
    <link type="text/css" rel="stylesheet" href="components/fontawesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body>
    <div>
      <div class="controls">
        <ul>
          <li>
            <a href="#" id="play" class="play" title="Tocar/Pausar música">
              <i class="fa fa-play"></i>
            </a>
          </li>
          <li>
            <a href="#" id="next" title="Tocar próxima música">
              <i class="fa fa-forward"></i>
            </a>
          </li>
          <li>
            <a href="#" id="mute" title="Deixar mudo">
              <i class="fa fa-volume-up"></i>
            </a>
          </li>
          <li>
            <a href="#" id="like" title="Amei esta música">
              <i class="fa fa-heart"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/open.js"></script>
    <script type="text/javascript" src="js/control.js"></script>
  </body>
</html>
