<!DOCTYPE html>
<html>
  <head>
    <title>Superplayer Control</title>
    <meta charset="utf-8">
    <!-- build:css css/control.min.css -->
    <link type="text/css" rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
  </head>
  <body>
    <div>
      <div id="alert">
        <span>
          Selecione uma lista!
        </span>
      </div>
      <div id="controls">
        <ul>
          <li>
            <a href="#" id="play" class="play" title="Tocar/Pausar música"></a>
          </li>
          <li>
            <a href="#" id="next" title="Tocar próxima música"></a>
          </li>
          <li>
            <a href="#" id="like" title="Amei esta música"></a>
          </li>
          <li>
            <a href="#" id="hate" title="Esta música não me agradou"></a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/open.js"></script>
    <script type="text/javascript" src="js/control.js"></script>
  </body>
</html>
